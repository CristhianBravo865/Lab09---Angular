<div class="question-container" *ngIf="question">
  <h2>Pregunta {{ questionIndex + 1 }}</h2>
  <p>{{ question.question }}</p>
  <p>Tiempo restante: {{ timer }} segundos</p>
  <ul>
    <li *ngFor="let option of question.options">
      <button (click)="selectAnswer(option)" [disabled]="showFeedback || timeExpired">
        {{ option }}
      </button>
    </li>
  </ul>

  <div *ngIf="showFeedback">
    <p *ngIf="isCorrect()" class="correct">¡Correcto!</p>
    <p *ngIf="!isCorrect() && !timeExpired && selectedAnswer" class="incorrect">
      Incorrecto. La respuesta correcta es: {{ question.correctAnswer }}
    </p>
    <p *ngIf="timeExpired && !selectedAnswer" class="incorrect">
      ⏰ Se te acabó el tiempo. La respuesta correcta era: {{ question.correctAnswer }}
    </p>
    <button (click)="nextQuestion()">Siguiente</button>
  </div>
</div>
